<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="inputContainer">
        <h1>PASSWORD GENERATOR</h1>
        <div class="diaplay-container">
            <input readonly placeholder="PASSWORD" type="text" data-passwordDispaly>
            <button>
                <span hidden CopyMsg>copied</span>
                <img src="copy.svg" alt="copy" width="23" height="23" copy>
            </button>

            <div class="inputContainer">
                <div class="lengthContainer">
                    <p>Password length</p>
                    <p data-len>0</p>
                </div>

                <input type="range" min="1" max="20" class="slider">

                <div>
                    <input type="checkbox" name="" id="uppercase">
                    <label>Include Uppercase lables</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="lowerCase">
                    <label>Include LowerCCase lables</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="number">
                    <label>Include Numbers lables</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="symbol">
                    <label>Include Symbol lables</label>
                </div>

                <div class="strengthContainer">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
                <button onclick="" class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
