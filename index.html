<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">

        <div>üè†</div>
        <h1>PASSWORD GENERATOR</h1>
        <span class="moon">üåõ</span>

    </nav>
    <div class="Container">

        <div class="display-container">
            <input placeholder="PASSWORD" class="display" id="name" readonly data-passwordDisplay>
            <button class="copy" copy>
                <p class="tooltip" hidden CopyMsg></p>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="inputContainer">
            <div class="lengthContainer">
                <p>Password length</p>
                <p data-len>0</p>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider">

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase lables</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Include LowerCase lables</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers lables</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbol lables</label>
            </div>

            <div class="strengthContainer">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <button onclick="" class="generateButton">Generate Password</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
