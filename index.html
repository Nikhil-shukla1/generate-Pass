<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="Container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="diaplay-container">
            <input placeholder="PASSWORD" type="text" id="name" readonly data-passwordDisplay>
            <button copy>
                <span hidden CopyMsg>copied</span>
                <img src="copy.svg" alt="copy" width="23" height="23" >
            </button>

            <div class="inputContainer">
                <div class="lengthContainer">
                    <p>Password length</p>
                    <p data-len>0</p>
                </div>

                <input type="range" min="1" max="20" step="1" class="slider">

                <div>
                    <input type="checkbox"  id="uppercase">
                    <label for="uppercase">Include Uppercase lables</label>
                </div>
                <div>
                    <input type="checkbox"  id="lowerCase">
                    <label for="lowerCase">Include LowerCase lables</label>
                </div>
                <div>
                    <input type="checkbox"  id="number">
                    <label for="number">Include Numbers lables</label>
                </div>
                <div>
                    <input type="checkbox"  id="symbol">
                    <label for="symbol">Include Symbol lables</label>
                </div>

                <div class="strengthContainer">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
                <button onclick="" class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
